<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>

        <div class="toggle-container">
            <span>°C</span>
            <label class="toggle-switch">
                <input type="checkbox" id="unit-toggle">
                <span class="slider"></span>
            </label>
            <span>°F</span>
        </div>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Get Weather</button>
        </div>

        <div class="weather-info" id="weather-display-area">
            <h2 id="city-name">City Name</h2>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p id="temperature">--°C</p>
            <p id="description">Weather Description</p>
            <p id="humidity">Humidity: --%</p>
            <p id="wind-speed">Wind Speed: -- km/h</p>
        </div>

        <div id="forecast-section">
            <h2>3-Day Weather Forecast</h2>
            <div id="forecast-cards">
                
                <div class="day-card">
                    <h3 id="day1-date">Day 1</h3>
                    <img id="day1-icon" src="https.openweathermap.org/img/wn/10d.png" alt="Weather icon">
                    <p id="day1-temp" class="temp">--°C</p>
                    <p id="day1-desc" class="desc">--</p>
                </div>
                
                <div class="day-card">
                    <h3 id="day2-date">Day 2</h3>
                    <img id="day2-icon" src="https.openweathermap.org/img/wn/10d.png" alt="Weather icon">
                    <p id="day2-temp" class="temp">--°C</p>
                    <p id="day2-desc" class="desc">--</p>
                </div>
                
                <div class="day-card">
                    <h3 id="day3-date">Day 3</h3>
                    <img id="day3-icon" src="https.openweathermap.org/img/wn/10d.png" alt="Weather icon">
                    <p id="day3-temp" class="temp">--°C</p>
                    <p id="day3-desc" class="desc">--</p>
                </div>
                
            </div>
        </div>
        </div><script src="js/app.js"></script>
</body>
</html>
